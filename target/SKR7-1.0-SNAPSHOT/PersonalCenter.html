<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
	<link rel="icon" href="Img/樱花招福御守.png" type="image/x-icon" />
	<link rel="shortcut icon" href="Img/樱花招福御守.png" type="image/x-icon"/>

	<link rel="stylesheet" href="CSS/bootstrap.min.css">
	<link rel="stylesheet" href="CSS/font-awesome.min.css">
	<link rel="stylesheet" href="CSS/aos.css">
	
    <link rel="stylesheet" href="CSS/PersonalCenter.css">

</head>
<body data-spy="scroll" data-target="#navbarNav" data-offset="50" onload="showpageUser()">
    <!-- 菜单栏 -->
    <nav class="navbar navbar-expand-lg fixed-top"><!--fixed-top使导航栏固定在顶部-->
        <div class="container">
            <!--游戏分类部分-->
            <ul id="menu">
                <li>游戏分类
                    <ul>
                        <li id="action">动作</li>
                        <li id="role">角色扮演</li>
                        <li id="strategy">策略</li>
                        <li id="relax">冒险及休闲</li>
                        <li id="sim">模拟</li>
                        <li id="sport">体育及竞速</li>
                    </ul>
                </li>
            </ul>
            <!--搜索栏部分-->
            <form action="get">
                <div class="navbar-search">
                    <input type="text" placeholder="请输入..." name="search" id="search" value=""/>
                    <button id="search-but">搜索</button>
                </div>
            </form>
            
            <!--个人中心部分-->
            <div class="navbar-icon" id="navbarNav">
                <ul class="navbar-nav ml-lg-auto">
                    <li class="nav-item">
                        <a href="Main.html" class="nav-link">首页</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link"><img src="Img/user/用户头像.jpg" id="usericon"></a>
                    </li>

                </ul>
            </div>

        </div>
    </nav>

	<!-- 网页背景 -->
	<section class="hero d-flex flex-column justify-content-center align-items-center" id="home">
		<div class="bg-overlay"></div>
		   <div class="container">
				<div class="row">
					 <div class="col-lg-8 col-md-10 mx-auto col-12">
						  <div class="hero-text mt-5 text-center">
								<h1 class="text-white" data-aos="fade-up" data-aos-delay="500"></h1>
						  </div>
					 </div>

				</div>
		   </div>
 	</section>

    <!--个人中心部分-->
    <section class="section about-me" data-section="section1">
        <div class="container">

          <div class="section-heading">
          <div class='userbox'>
            <img src="./Img/user/用户头像.jpg" class="round_icon"alt="" id="UserImg">
          </div>
          <div class="line-dec"></div>
          </div><br><br>
          <!--输入用户名-->
          <div>
            <p class='userbox' style="font-size:xx-large;">用户名 : &nbsp;
              <input type="text" name="uname" placeholder="输入用户名" id="Uname" style="font-size: x-large;"/>
            </p>
          </div><hr><br>
          <!--修改密码-->
          <div class='sys'>
            <a href="#" class="btn custom-btn bordered mt-3" data-aos="fade-up" data-aos-delay="700" data-toggle="modal" data-target="#loginForm">点我修改密码</a>
          </div>
          <br>
          <!--保存-->
          <div class='sys'>
            <a href="#" class="btn custom-btn bordered mt-3" onclick="save()"> 保存 </a>
          </div>

        </div>
    </section>
    <!--设置部分-->
    <section class="section my-services" data-section="section2">
        <div class="container">
          <br><br><br>
          <div class='sys'>
            <a href="#" class="btn custom-btn bordered mt-3" onclick="Signout()"> 退出用户 </a>
          </div>
        </div>
    </section>

    <!--修改密码弹窗-->
    <div class="modal fade" id="loginForm" tabindex="-1" role="dialog" aria-labelledby="loginFormLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

            <div class="modal-header">
              <h2 class="modal-title" id="loginFormLabel">修改密码</h2>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <form class="login-form webform" role="form">
                  <input type="text" class="form-control" name="cf-name" placeholder="请输入旧密码" id="reg-name">
                  <input type="password" class="form-control" name="login-psw" placeholder="点击输入新密码" id="reg-password">
                  <input type="password" class="form-control" name="login-psw" placeholder="再次确认密码" id="reg-password-check">
                  <button type="submit" class="form-control" id="submit-button-reg" name="submit">修改密码</button>
              </form>
            </div>
  
            <div class="modal-footer"></div>
  
          </div>
        </div>
    </div>


     <!-- SCRIPTS -->
     <script src="JS/jquery.min.js"></script>
     <script src="JS/smoothscroll.js"></script>
     <script src="JS/custom.js"></script>
     <script src="JS/bootstrap.min.js"></script>
     <script src="JS/aos.js"></script>
     <script src="JS/PersonalCenter.js"></script>
    <script src="JS/SignInAndRegister.js"></script>
</body>
</html>
