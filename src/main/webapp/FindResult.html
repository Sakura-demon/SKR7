<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索结果</title>
	<link rel="stylesheet" href="CSS/FindResult.css">
	<link rel="icon" href="Img/樱花招福御守.png" type="image/x-icon" />
	<link rel="shortcut icon" href="Img/樱花招福御守.png" type="image/x-icon"/>

	<link rel="stylesheet" href="CSS/bootstrap.min.css">
	<link rel="stylesheet" href="CSS/font-awesome.min.css">
	<link rel="stylesheet" href="CSS/aos.css">
	
	<link rel="stylesheet" href="CSS/FindResult.css">
    <link rel="stylesheet" href="CSS/SignInAndRegister.css">

</head>
<body data-spy="scroll" data-target="#navbarNav" data-offset="50" onload="showpageUser()">
    <!-- 菜单栏 -->
    <nav class="navbar navbar-expand-lg fixed-top"><!--fixed-top使导航栏固定在顶部-->
        <div class="container">
            <!--游戏分类部分-->
            <ul id="menu">
                <li>游戏分类
                    <ul>
                        <li id="action">动作</li>
                        <li id="role">角色扮演</li>
                        <li id="strategy">策略</li>
                        <li id="relax">冒险及休闲</li>
                        <li id="sim">模拟</li>
                        <li id="sport">体育及竞速</li>
                    </ul>
                </li>
            </ul>
            <!--搜索栏部分-->
            <form action="get">
                <div class="navbar-search">
                    <input type="text" placeholder="请输入..." name="search" id="search" value=""/>
                    <button id="search-but">搜索</button>
                </div>
            </form>
            <!--个人中心部分-->
            <div class="navbar-icon" id="navbarNav">
                <ul class="navbar-nav ml-lg-auto">
                    <li class="nav-item">
                        <a href="Main.html" class="nav-link">首页</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link"><img src="Img/user/用户头像.jpg" id="usericon"></a>
                    </li>

                </ul>
            </div>

        </div>
    </nav>

	<!-- 网页背景 -->
	<section class="hero d-flex flex-column justify-content-center align-items-center" id="home">
		<div class="bg-overlay"></div>
		   <div class="container">
				<div class="row">
					 <div class="col-lg-8 col-md-10 mx-auto col-12">
						  <div class="hero-text mt-5 text-center">
								<h1 class="text-white" data-aos="fade-up" data-aos-delay="500">欢迎来到游戏世界</h1>
						  </div>
					 </div>

				</div>
		   </div>
 	</section>
	
	<!--搜索结果-->
    <section class="class section" id="class">
        <div class="container">
             <div class="row" id="result">

                <div class="col-lg-12 col-12 text-center mb-5">
                        <h2 data-aos="fade-up" data-aos-delay="200">搜索结果</h2>
                </div>

             </div>
        </div>
    </section>

    <!-- Modal:此处写登录界面弹窗 -->
    <div class="modal fade" id="membershipForm" tabindex="-1" role="dialog" aria-labelledby="membershipFormLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
  
          <div class="modal-content">
            <div class="modal-header">
  
              <h2 class="modal-title" id="membershipFormLabel">用户登录</h2>
  
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
  
            <div class="modal-body">
              <form class="membership-form webform" role="form">
                  <input type="text" class="form-control" name="name" placeholder="点击输入账号" id="name">
                  <input type="password" class="form-control" name="psw" placeholder="点击输入密码" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required id="password">
                  <button type="submit" class="form-control" id="submit-button" name="submit">立刻登录</button>
                  <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="signup-agree">
                      <label class="custom-control-label text-small text-muted" for="signup-agree">我同意 <a href="#">用户协议</a>
                      </label>
                  </div>
              </form>
            </div>
  
            <div class="modal-footer"></div>
  
          </div>
        </div>
    </div>


     <!-- SCRIPTS -->
     <script src="JS/jquery.min.js"></script>
     <script src="JS/smoothscroll.js"></script>
     <script src="JS/custom.js"></script>
     <script src="JS/bootstrap.min.js"></script>
     <script src="JS/aos.js"></script>
     <script src="JS/findresult.js"></script>
     <script src="JS/SignInAndRegister.js"></script>
</body>
</html>
