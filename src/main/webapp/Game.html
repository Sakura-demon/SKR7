<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>

	<link rel="icon" href="Img/樱花招福御守.png" type="image/x-icon" />

<body>
<!---->
<section class="feature" id="feature">
	<div class="container">
		<div class="row">

			<div class="d-flex flex-column justify-content-center ml-lg-auto mr-lg-5 col-lg-5 col-md-6 col-12" >
				<div class="box" id="box">
					<div class="inner">
						<!--轮播图-->
						<ul>
							<li><a href="#"><img src="./Img/feature/战地2042.jpg" alt=""></a></li>
							<li><a href="#"><img src="./Img/feature/精灵宝可梦.jpg" alt=""></a></li>
							<li><a href="#"><img src="./Img/feature/天命奇御2.jpg" alt=""></a></li>
							<li><a href="#"><img src="./Img/feature/光环.jpg" alt=""></a></li>
							<li><a href="#"><img src="./Img/feature/三国无双.jpg" alt=""></a></li>
						</ul>
						<ol class="bar">

						</ol>
						<!--左右焦点-->
						<div id="arr">
							<span id="left"> <</span>
							<span id="right">></span>
						</div>

					</div>
				</div>
				<!--
                    <a href="#" class=""><button class="btn custom-btn bg-color mt-3" data-aos="fade-up" data-aos-delay="300" data-toggle="modal" data-target="#" style="width: 500px;">点我立刻体验</button></a>
                -->
			</div>

			<div class="mr-lg-auto mt-3 col-lg-4 col-md-6 col-12">
				<div class="about-working-hours">
					<div id="game-info">
						<h2 class="mb-4 text-black" data-aos="fade-up" data-aos-delay="500" id="gamename">游戏标题</h2>
						<strong class="d-block" data-aos="fade-up" data-aos-delay="600" id="gamemaker">游戏厂家 : 厂家名</strong>
						<strong class="mt-3 d-block" data-aos="fade-up" data-aos-delay="700" >发售日期</strong>
						<p data-aos="fade-up" data-aos-delay="800" id="gametime">7:00 AM - 10:00 PM</p>
						<strong class="mt-3 d-block" data-aos="fade-up" data-aos-delay="700">简介</strong>
						<p data-aos="fade-up" data-aos-delay="800" id="gameintro">此处填写简介</p>
					</div>
				</div>
			</div>

		</div>
	</div>
</section>
<!-- 视频作品 -->
<section class="class section" id="classs">
	<div class="container">
		<div class="row" id="fan-video">

			<div class="col-lg-12 col-12 text-center mb-5">
				<h2 data-aos="fade-up" data-aos-delay="200">视频作品</h2>
			</div>

			<div class="ml-lg-auto col-lg-3 col-md-6 col-12" data-aos="fade-up" data-aos-delay="700">

				</div>
			</div>

		</div>
	</div>
</section>
